<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة Three.js تفاعلية للهواتف</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: sans-serif;
            font-size: 16px;
            z-index: 10;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="info">انقر/المس المكعبات لتغيير لونها. اسحب للتدوير.</div>
    <script>
        // المتغيرات الأساسية
        let scene, camera, renderer, controls, cubes = [];
        const NUM_CUBES = 20;

        // دالة التهيئة (Initialization)
        function init() {
            // 1. المشهد (Scene)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122); 

            // 2. الكاميرا (Camera)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8); // موضع بدء الكاميرا

            // 3. المخرج (Renderer)
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio); // مهم لأجهزة الهواتف عالية الدقة
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. عناصر التحكم (OrbitControls)
            // تسمح للمستخدم بالسحب والتحريك (مناسب للهواتف)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // لتدوير أكثر سلاسة
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 20;

            // 5. الإضاءة (Lighting)
            scene.add(new THREE.AmbientLight(0x404040, 5));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // 6. إنشاء المكعبات (Cubes)
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5); 
            for (let i = 0; i < NUM_CUBES; i++) {
                const material = new THREE.MeshPhongMaterial({ 
                    color: new THREE.Color(Math.random(), Math.random(), Math.random()), 
                    shininess: 100 
                });
                const cube = new THREE.Mesh(geometry, material);

                // توزيع عشوائي في مساحة واسعة
                cube.position.x = (Math.random() - 0.5) * 15;
                cube.position.y = (Math.random() - 0.5) * 15;
                cube.position.z = (Math.random() - 0.5) * 15;

                // سرعة دوران عشوائية
                cube.rotationSpeedX = Math.random() * 0.01 + 0.005;
                cube.rotationSpeedY = Math.random() * 0.01 + 0.005;

                scene.add(cube);
                cubes.push(cube);
            }

            // 7. إضافة المستمعات (Listeners)
            window.addEventListener('resize', onWindowResize, false);
            // استخدام 'click' للأجهزة المكتبية و 'touchend' للهواتف
            window.addEventListener('click', onInteract, false);
            window.addEventListener('touchend', onInteract, false);
        }

        // دالة التفاعل (Click/Touch)
        function onInteract(event) {
            // منع تفعيل التفاعل إذا كان المستخدم يقوم بالسحب (Drag) بدلاً من النقر
            if (controls.isDragging) return;

            const pointer = new THREE.Vector2();

            if (event.type === 'click' || event.touches.length === 0) {
                // للأجهزة المكتبية (Mouse)
                pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
                pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
            } else if (event.type === 'touchend') {
                // للهواتف (Touch)
                const touch = event.changedTouches[0];
                pointer.x = (touch.clientX / window.innerWidth) * 2 - 1;
                pointer.y = - (touch.clientY / window.innerHeight) * 2 + 1;
            }
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                
                // تأثير التفاعل: تغيير اللون والحجم
                intersectedObject.material.color.set(0xff0000); 
                intersectedObject.scale.set(1.5, 1.5, 1.5); 
                
                // إعادته إلى حالته الطبيعية بعد فترة
                setTimeout(() => {
                    intersectedObject.material.color.set(new THREE.Color(Math.random(), Math.random(), Math.random()));
                    intersectedObject.scale.set(1, 1, 1); 
                }, 500);
            }
        }

        // دالة إعادة التحجيم (Responsive)
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // دالة حلقة الحركة (Animation Loop)
        function animate() {
            requestAnimationFrame(animate); 

            // تدوير المكعبات باستمرار
            cubes.forEach(cube => {
                cube.rotation.x += cube.rotationSpeedX;
                cube.rotation.y += cube.rotationSpeedY;
            });

            // تحديث عناصر التحكم لضمان السلاسة
            controls.update();

            renderer.render(scene, camera);
        }

        // بدء اللعبة
        init();
        animate();

    </script>
</body>
</html>
